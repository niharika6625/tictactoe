<div class="ticTacToeWrap">
  <h1 class="title">Tic-Tac-Toe</h1>
  <div class="mainContainer">
    <div class="gameWrap">
      <div *ngIf="winner" class="winnerDisplay">
        {{ winner }}
      </div>
      <mat-grid-list cols="3" class="grid">
        <mat-grid-tile
          class="tile"
          *ngFor="let item of gameBoard; let i = index"
        >
          <app-tile
            [selectedTileIndex]="selectedTileIndex"
            [value]="item"
            [index]="i"
            [isWinningTile]="winningTiles.includes(i)"
            (tileClick)="handleTileClick($event)"
          ></app-tile>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="buttonContainer">
        <button (click)="handleReset()" class="button">Restart Game</button>
      </div>
    </div>

    <div class="scoreSection">
      <div class="infoContainer">
        <button (click)="showInfo()" class="infoButton">About Game</button>
      </div>
      <h2>Score</h2>
      <p>X Wins: {{ xWins }}</p>
      <p>O Wins: {{ oWins }}</p>
      <p>Draws: {{ draws }}</p>

      <div class="buttonContainer">
        <button (click)="clearHistory()" class="button">Clear score</button>
      </div>
    </div>
  </div>
</div>
