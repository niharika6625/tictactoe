<div class="ticTacToeWrap">
  <h1 class="title">Tic-Tac-Toe</h1>
  <div class="mainContainer">
    <div class="gameWrap">
      <div *ngIf="winner" class="winnerDisplay">
        {{ winner }}
      </div>
      <mat-grid-list cols="3" class="grid">
        <mat-grid-tile
          class="tile"
          *ngFor="let item of gameBoard; let i = index"
          [ngClass]="{ highlight: winningTiles.includes(i) }"
          (click)="handleTileClick(i)"
        >
          {{ item }}
        </mat-grid-tile>
      </mat-grid-list>

      <div class="buttonContainer">
        <button (click)="handleReset()" class="button">Restart Game</button>
      </div>
    </div>

    <div class="scoreSection">
      <h2>Score</h2>
      <p>X Wins: {{ xWins }}</p>
      <p>O Wins: {{ oWins }}</p>
      <p>Draws: {{ draws }}</p>

      <div class="buttonContainer">
        <button (click)="clearHistory()" class="button">Clear score</button>
      </div>
    </div>
  </div>
</div>
